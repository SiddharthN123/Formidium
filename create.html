<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Wallet - The Alchemist</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Alchemist Logo">
            <span class="logo-text">The Alchemist</span>
        </div>
    </header>
    
    <div class="container">
        <h1>Create New Wallet</h1>
        <form id="createWalletForm" class="wallet-form">
            <div class="form-group">
                <label for="walletName">Wallet Name</label>
                <input type="text" id="walletName" required placeholder="Enter a name for your wallet">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter a strong password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I understand that I am responsible for keeping my password safe</label>
            </div>

            <div class="button-group">
                <button type="submit" class="primary-button">Create Wallet</button>
                <button type="button" onclick="location.href='wallet.html'" class="secondary-button">Back</button>
            </div>
        </form>
    </div>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #101822;
            color: #998f8f;
            font-family: 'Arial', sans-serif;
        }

        header {
            width: 100%;
            padding: 20px 0;
        }

        img {
            height: 50px;
            width: auto;
        }

        .logo-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 auto;
            width: fit-content;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .wallet-form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            background-color: #1a2632;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .primary-button, .secondary-button {
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            width: 200px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .primary-button {
            background-color: #4CAF50;
            color: white;
        }

        .secondary-button {
            background-color: #2c3e50;
            color: white;
        }

        .primary-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .secondary-button:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }
    </style>

    <script>
        document.getElementById('createWalletForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const walletName = document.getElementById('walletName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you would typically:
            // 1. Generate a new Ethereum wallet
            // 2. Encrypt the private key with the password
            // 3. Store the encrypted wallet data
            // 4. Redirect to the wallet dashboard
            
            console.log('Creating wallet:', walletName);
            // Add your Web3 wallet creation logic here
        });
    </script>
</body>
</html>
