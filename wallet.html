<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Alchemist Logo">
            <span class="logo-text">The Alchemist</span>
        </div>
    </header>
    <div class="container">
        <h1>Ethereum Wallet</h1>
        <div class="wallet-options">
            <button onclick="location.href='create_wallet.html'">Create New Wallet</button>
            <button onclick="location.href='existing.html'">Access Existing Wallet</button>
        </div>
    </div>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #101822;
            color: #998f8f;
            font-family: 'Arial', sans-serif;
        }

        header {
            width: 100%;
            padding: 20px 0;
            margin-bottom: auto;
        }

        img {
            height: 50px;
            width: auto;
        }

        .logo-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 auto;
            width: fit-content;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .container {
            text-align: center;
            margin-bottom: auto;
        }

        .wallet-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            width: 250px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</body>
</html>
